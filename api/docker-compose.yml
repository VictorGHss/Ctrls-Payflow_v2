version: "3.8"

services:
  # ===== API =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-api
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      API_LOG_LEVEL: "info"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - payflow_net
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=3).read()"
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ===== WORKER =====
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-worker
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      API_LOG_LEVEL: "info"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m app.worker.main
    networks:
      - payflow_net
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  # ===== CLOUDFLARE TUNNEL =====
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: payflow-cloudflared
    env_file:
      - .env
    command: tunnel --no-autoupdate run
    networks:
      - payflow_net
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

networks:
  payflow_net:
    driver: bridge