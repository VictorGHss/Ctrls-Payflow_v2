version: "3.8"

services:
  # ===== API =====
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_LOG_LEVEL=info
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - payflow_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===== WORKER =====
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payflow-worker
    environment:
      - PYTHONUNBUFFERED=1
      - API_LOG_LEVEL=info
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python -m app.worker.main
    networks:
      - payflow_net
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  # ===== CLOUDFLARE TUNNEL =====
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: payflow-cloudflared
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - payflow_net
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://api:8000/healthz"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s

# ===== NETWORKS =====
networks:
  payflow_net:
    driver: bridge

# ===== VOLUMES =====
volumes:
  # data é um mount direto (./data), não um volume Docker


